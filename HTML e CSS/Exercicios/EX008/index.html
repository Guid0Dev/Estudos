<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
        <p>Nesta frase temos um termo em <b>Negrito</b> usando a tag B.</p>
    <h2>Itálico/Ênfase</h2>
        <p>Nesta frase temos um termo em <i>itálico</i> Usando a tag I.</p>
        <p>Nesta frase temos um termo em <em>ênfase</em> usando a tag EM</p>
</body>
</html>
