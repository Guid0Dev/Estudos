<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta escrever dentro dos "p" e "/p".<br>
    Para criar uma quebra no parágrafo basta acresentar &lt;br&gt;
    </p>
    <p> Vamos adicionar alguns simbolos especiais <br>
        &reg;
        &copy;
        &cent;
    </p>
    <p>Vamos adicionar alguns emojis <br>
        &#128526;
    </p>
</body>
</html>
